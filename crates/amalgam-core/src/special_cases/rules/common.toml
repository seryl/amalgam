# Common special case rules that apply across all sources

# Reserved word handling
[[field_renames]]
type_pattern = "*"
from_field = "$ref"
to_field = "ref_field"

[[field_renames]]
type_pattern = "*"
from_field = "$schema"
to_field = "schema_field"

[[field_renames]]
type_pattern = "*"
from_field = "type"
to_field = "type_field"

[[field_renames]]
type_pattern = "*"
from_field = "enum"
to_field = "enum_field"

[[field_renames]]
type_pattern = "*"
from_field = "const"
to_field = "const_field"

[[field_renames]]
type_pattern = "*"
from_field = "default"
to_field = "default_value"

# Handle OpenAPI specific fields
[[field_renames]]
type_pattern = "*"
from_field = "x-kubernetes-*"
to_field = "k8s_extension_$1"

# Common type transformations
[[type_transforms]]
pattern = "*List"
context = "*"
transform = { RemoveSuffix = "List" }

[[type_transforms]]
pattern = "*Status"
context = "crd"
transform = { RemoveSuffix = "Status" }