apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: validated.test.io
spec:
  group: test.io
  names:
    kind: Validated
    plural: validated
    singular: validated
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        required: ["spec"]
        properties:
          metadata:
            type: object
          spec:
            type: object
            required: ["replicas", "image"]
            properties:
              replicas:
                type: integer
                minimum: 1
                maximum: 100
              image:
                type: string
                pattern: '^[a-z0-9\.\-\/\:]+$'
              port:
                type: integer
                minimum: 1
                maximum: 65535
                default: 8080